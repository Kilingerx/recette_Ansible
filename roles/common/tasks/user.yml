---
- name: Groupe itescia 
  group:
    name: itesciadmin
    gid: 1010
    state: present
    
- name: user itesciadmin
  user:
    name: itesciadmin
    home: /home/itesciadmin
    uid: 1001
    groups: itesciadmin,sudo
    #    group: itesciadmin
    #    groups: itescia,sudo
    password: ''
    state: present


- name: cr√©ation d'un utilisateur
  user:
          name: "{{item.name}}"
          password: "{{item.password}}"
          createhome: yes
  loop: "{{users}}"


- name: authorized key
  authorized_key: 
    user: itesciadmin
    key: 'ssh-rsa  root@srv-1'
    state: present

- name: "supression d'un utilisateur"
  user:
          name: ites
          state: absent
          remove: yes
